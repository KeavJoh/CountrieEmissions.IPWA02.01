<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link rel="stylesheet" type="text/css" media="screen"
		href="style/main.css" />
	<link rel="stylesheet" type="text/css" media="screen"
		href="style/registration.css" />
	<title>Insert title here</title>
</h:head>
<body class="max_height justify_center display_column">

	<p:growl id="msg_logout" showDetail="true" />

	<div class="card menu_bar">
		<p:tabMenu activeIndex="5">
			<p:menuitem value="Übersicht" outcome="index.xhtml"
				icon="pi pi-fw pi-book">
			</p:menuitem>
			<p:menuitem value="Editieren" outcome="editor.xhtml"
				disabled="#{!loginController.isLoggedUser()}"
				icon="pi pi-fw pi-pencil">
			</p:menuitem>
			<p:menuitem value="Prüfen" outcome="unconfirm.xhtml"
				disabled="#{!loginController.isMasterUser()}"
				icon="pi pi-fw pi-check-square">
			</p:menuitem>
			<p:menuitem value="Login" outcome="login.xhtml"
				disabled="#{loginController.isLoggedUser()}" icon="pi pi-fw pi-user">
			</p:menuitem>
			<p:menuitem value="Registrieren" outcome="registration.xhtml"
				disabled="#{loginController.isLoggedUser()}"
				icon="pi pi-fw pi-user-plus">
			</p:menuitem>
			<p:menuitem value="Logout" outcome="logout.xhtml"
				actionListener="#{logoutController.userLogout()}" disabled="false"
				icon="pi pi-fw pi-times">
			</p:menuitem>
		</p:tabMenu>
	</div>

	<div class="justify_center align_center login_registration_display">

		<div class="justify_center align_center display_column">

			<h2>Vielen Dank für Ihren Besuch!</h2>
			<h3>Bis zum nächsten mal</h3>

		</div>

	</div>

</body>
</html>
